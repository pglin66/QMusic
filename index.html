<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QMusic简单音乐播放器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>		
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	<body>
		<di id="audioPlayer">
            <div class="QMusic_box">
				<div class="QMusic_box_bg">
				<div class="QMusic_cover" id="QMusic_play"></div>	
				<div class="QMusic_title">这里是标题这里是标题这里是标题这里是...</div>
				<div  class="QMusic_scale">
					<input type="range" min="0" max="0" step="0.4" value="0" id="QMusic_scale">
				</div>
				<div class="QMusic_time">
					<span class="red">00:00</span> / <span class="max">00:00</span>
				</div>
				<!--<audio src="http://10.7.20.211:8020/m.qbaobei.com/build/music/SomebodyThatIUsedToKnow.mp3" id="QMusic_music"></audio>-->
				<audio src="http://10.7.20.211:8020/m.qbaobei.com/build/music/SomebodyThatIUsedToKnow.mp3" id="QMusic_music"></audio>
				
				</div>
			</div>
		</div>
		<script src="js/player.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
